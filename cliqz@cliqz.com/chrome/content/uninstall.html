<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliqz Uninstaller</title>
    <script type="text/javascript">
        try{
            Components.utils.import('chrome://cliqzmodules/content/Extension.jsm');
            Components.utils.import('chrome://cliqzmodules/content/CliqzUtils.jsm');

            //show uninstall page
            var win = window.open();
            CliqzUtils.init(win);
            win.location.href = CliqzUtils.UNINSTALL + '?source=extern';

            //shut down the extension
            Extension.unload(null, true);

            Components.utils.unload('chrome://cliqzmodules/content/Extension.jsm');
            Components.utils.unload('chrome://cliqzmodules/content/CliqzUtils.jsm');
        } catch(e){}

        window.close()
    </script>
</head>
<body>
</body>
</html>
