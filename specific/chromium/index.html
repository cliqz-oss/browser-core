<!doctype html>

<!--
about:Cliqz omnibox popup page
-->

<html id='t' i18n-values='dir:textdirection;lang:language'>
<head>
    <meta charset='utf-8'>
    <title i18n-content='title'></title>
    <script src='bower_components/system.js/dist/system.js'></script>
    <script src='bower_components/handlebars/handlebars.js'></script>
    <link rel='stylesheet' type='text/css' href='dropdown.css'/>
    <link rel='stylesheet' type='text/css' href='modules/static/styles/styles.css'/>
    <link rel='stylesheet' type='text/css' href='modules/static/styles/chromium.css'/>
</head>
<body>
<input id='urlbar' style='display:none;'/>
<div id='results' class='cqz-chromium'></div>
<div id="settings-container" class="">
    <div class="cqz-settings-header">
        <span id="cliqz-search-hint" class='cliqz-locale' key='cliqz-search-hint'></span>
        <div id='settingsButton' class='cliqz-locale' key='settings'></div>
    </div>
    <div id='settings'>
        <label class="pref-label">
            <span class='cliqz-locale' key='result_filter'></span>
            <select id='adult'></select>
        </label>

        <label class="pref-label">
            <span class='cliqz-locale' key='share_location'></span>
            <select id='location'></select>
        </label>

        <label class="pref-label">
            <span class='cliqz-locale' key='control-center-backend-country'></span>
            <select id='searchIndex'></select>
        </label>
    </div>
</div>
</body>
<script src='js/glue.js'></script>
</html>
