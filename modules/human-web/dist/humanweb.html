<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="x-dns-prefetch-control" content="off">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Human Web Privacy Statement</title>
      <style type="text/css">
        * {
          margin: 0px;
          padding: 0px;
          font-family: "-mac-system", "-apple-system", BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
          font-weight: 400;
          font-size: 14px;
          line-height: 1.2
        }

        #container {
          max-width: 665px;
          width: 100%;
          margin: 10px auto;
          padding: 0 1rem;
          box-sizing: border-box;
          background-repeat: no-repeat;
          background-position: center top+20px;
          background-size: 150px 150px;
          padding-top: 20px;
        }

        h1, h2 {
          font-size: 2.25em;
        }

        .header, .withMargin {
          margin-bottom: 18px;
        }

        p {
          font-size: 1.1em;
          line-height: 1.4em;
        }

        .heading {
          font-size: 1.2em;
          font-weight: bold;
        }

        .enableHumanWebMessage {
            padding: 2px 0px 0px 40px;
        }

        .withRegularSpace {
            margin-bottom: 1.5em;
        }

        .withWiderSpace {
            margin-bottom: 3em;
        }

        .enableHumanWeb {
            width: 20px;
            position: absolute;
        }

        .enableHumanWeb input {
            visibility: hidden;
        }

        .enableHumanWeb label {
            cursor: pointer;
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            border-radius: 4px;

            -webkit-box-shadow: inset 0px 1px 1px white, 0px 1px 3px rgba(0,0,0,0.5);
            -moz-box-shadow: inset 0px 1px 1px white, 0px 1px 3px rgba(0,0,0,0.5);
            box-shadow: inset 0px 1px 1px white, 0px 1px 3px rgba(0,0,0,0.5);
            background: #fcfff4;

            background: -webkit-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: -moz-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: -o-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: -ms-linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            background: linear-gradient(top, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcfff4', endColorstr='#b3bead',GradientType=0 );
        }

        .enableHumanWeb label:after {
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            filter: alpha(opacity=0);
            opacity: 0;
            content: '';
            position: absolute;
            width: 9px;
            height: 5px;
            background: transparent;
            top: 4px;
            left: 4px;
            border: 3px solid #333;
            border-top: none;
            border-right: none;

            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        .enableHumanWeb label:hover::after {
            filter: alpha(opacity=30);
            opacity: 0.5;
        }

        .enableHumanWeb input[type=checkbox]:checked + label:after {
            filter: alpha(opacity=100);
            opacity: 1;
        }


      </style>
  </head>
  <body>
    <div id="container">
        <div class="header">
            <h1 class='cliqz-locale' key='hw_page_header'></h1>
            <h2 class='cliqz-locale' key='hw_page_privacy_statement'></h2>
        </div>

        <div class="heading cliqz-locale withWiderSpace" key='hw_page_data_collection'></div>

        <div class="heading cliqz-locale withRegularSpace" key='hw_page_one_for_all'></div>

        <p class='cliqz-locale withRegularSpace' key='hw_page_cliqz_desc'></p>

        <p class='cliqz-locale' key='hw_page_cliqz_hw_desc'></p>
        <p class='cliqz-locale withWiderSpace' key='hw_page_cliqz_desc_extended'></p>


        <div class="heading cliqz-locale withRegularSpace" key='hw_page_participation_disclaimer'></div>

        <p class='cliqz-locale withRegularSpace' key='hw_page_choice'></p>

        <div class="withWiderSpace">
            <div class="enableHumanWeb">
                <input type="checkbox" id="enableHumanWeb" name="check" />
                <label for="enableHumanWeb"></label>
            </div>
            <div class='enableHumanWebMessage cliqz-locale' key='hw_page_participate'></div>
        </div>
    </div>
    <script type="text/javascript" src="./page.bundle.js"></script>
  </body>
</html>
