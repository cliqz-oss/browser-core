<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cross-domain request using a client-side proxy script and some iframe hacking</title>
</head>
<body>
    <!--Load the client-side proxy script from a different origin-->
    <iframe id="tp" src="http://127.0.0.1:60508/thirdpartyscript.html" style="width:0px; height: 0px;" frameborder="0"></iframe>
    <script>
        // local get
        fetch('/test?context=iframetest&callback=func&uid=04C2EAD03BAB7F5E-2E85855CF4C75134').then(r => r.json())
        .then((data) => {
            console.log(data);
        });
    </script>
</body>
</html>
